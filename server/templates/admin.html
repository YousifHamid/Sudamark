<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم عربتي - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap');
    body { font-family: 'Cairo', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div id="app">
    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
      <div class="glass rounded-2xl p-8 w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-orange-500 mb-2">عربتي</h1>
          <p class="text-gray-400">لوحة تحكم المدير</p>
        </div>
        <div id="setup-form" class="hidden">
          <h2 class="text-xl font-semibold mb-4 text-center">إنشاء حساب المدير</h2>
          <input type="text" id="setup-name" placeholder="الاسم" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-4 focus:outline-none focus:border-orange-500">
          <input type="email" id="setup-email" placeholder="البريد الإلكتروني" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-4 focus:outline-none focus:border-orange-500">
          <input type="password" id="setup-password" placeholder="كلمة المرور" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-4 focus:outline-none focus:border-orange-500">
          <button onclick="setupAdmin()" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition">إنشاء الحساب</button>
        </div>
        <div id="login-form">
          <input type="email" id="login-email" placeholder="البريد الإلكتروني" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-4 focus:outline-none focus:border-orange-500">
          <input type="password" id="login-password" placeholder="كلمة المرور" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-4 focus:outline-none focus:border-orange-500">
          <button onclick="login()" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition">تسجيل الدخول</button>
          <p class="text-center mt-4 text-gray-500 text-sm">
            <a href="#" onclick="showSetup()" class="text-orange-400 hover:underline">إنشاء حساب مدير جديد</a>
          </p>
        </div>
        <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
      </div>
    </div>

    <div id="dashboard-page" class="hidden">
      <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-2xl font-bold text-orange-500">عربتي - لوحة التحكم</h1>
          <div class="flex items-center gap-4">
            <span id="admin-name" class="text-gray-300"></span>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm">تسجيل الخروج</button>
          </div>
        </div>
      </nav>

      <div class="container mx-auto p-4">
        <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
          <div class="glass rounded-xl p-6 border border-gray-700">
            <div class="text-3xl font-bold text-blue-400" id="stat-users">0</div>
            <div class="text-gray-400">المستخدمين</div>
          </div>
          <div class="glass rounded-xl p-6 border border-gray-700">
            <div class="text-3xl font-bold text-green-400" id="stat-cars">0</div>
            <div class="text-gray-400">السيارات</div>
          </div>
          <div class="glass rounded-xl p-6 border border-gray-700">
            <div class="text-3xl font-bold text-orange-400" id="stat-active-cars">0</div>
            <div class="text-gray-400">السيارات النشطة</div>
          </div>
          <div class="glass rounded-xl p-6 border border-gray-700">
            <div class="text-3xl font-bold text-purple-400" id="stat-providers">0</div>
            <div class="text-gray-400">مزودي الخدمات</div>
          </div>
        </div>

        <div class="flex gap-4 mb-6">
          <button onclick="showTab('users')" class="tab-btn px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">المستخدمين</button>
          <button onclick="showTab('cars')" class="tab-btn px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">السيارات</button>
          <button onclick="showTab('providers')" class="tab-btn px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">مزودي الخدمات</button>
        </div>

        <div id="users-tab" class="tab-content hidden">
          <div class="glass rounded-xl border border-gray-700 overflow-hidden">
            <table class="w-full">
              <thead class="bg-gray-800">
                <tr>
                  <th class="p-4 text-right">الاسم</th>
                  <th class="p-4 text-right">الهاتف</th>
                  <th class="p-4 text-right">الأدوار</th>
                  <th class="p-4 text-right">التاريخ</th>
                </tr>
              </thead>
              <tbody id="users-table"></tbody>
            </table>
          </div>
        </div>

        <div id="cars-tab" class="tab-content hidden">
          <div class="glass rounded-xl border border-gray-700 overflow-hidden">
            <table class="w-full">
              <thead class="bg-gray-800">
                <tr>
                  <th class="p-4 text-right">السيارة</th>
                  <th class="p-4 text-right">السعر</th>
                  <th class="p-4 text-right">المدينة</th>
                  <th class="p-4 text-right">المالك</th>
                  <th class="p-4 text-right">الحالة</th>
                  <th class="p-4 text-right">الإجراءات</th>
                </tr>
              </thead>
              <tbody id="cars-table"></tbody>
            </table>
          </div>
        </div>

        <div id="providers-tab" class="tab-content hidden">
          <div class="flex justify-end mb-4">
            <button onclick="showAddProvider()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg">إضافة مزود خدمة</button>
          </div>
          <div class="glass rounded-xl border border-gray-700 overflow-hidden">
            <table class="w-full">
              <thead class="bg-gray-800">
                <tr>
                  <th class="p-4 text-right">الاسم</th>
                  <th class="p-4 text-right">النوع</th>
                  <th class="p-4 text-right">الهاتف</th>
                  <th class="p-4 text-right">المدينة</th>
                  <th class="p-4 text-right">الإجراءات</th>
                </tr>
              </thead>
              <tbody id="providers-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="add-provider-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div class="glass rounded-2xl p-6 w-full max-w-md border border-gray-700">
        <h2 class="text-xl font-bold mb-4">إضافة مزود خدمة</h2>
        <input type="text" id="provider-name" placeholder="الاسم" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-3">
        <select id="provider-type" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-3">
          <option value="mechanic">ميكانيكي</option>
          <option value="electrician">كهربائي</option>
          <option value="lawyer">محامي</option>
          <option value="inspection">مركز فحص</option>
        </select>
        <input type="text" id="provider-phone" placeholder="الهاتف" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-3">
        <select id="provider-city" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-3">
          <option value="الخرطوم">الخرطوم</option>
          <option value="أم درمان">أم درمان</option>
          <option value="بحري">بحري</option>
          <option value="بورتسودان">بورتسودان</option>
          <option value="كسلا">كسلا</option>
        </select>
        <input type="text" id="provider-address" placeholder="العنوان" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-3">
        <textarea id="provider-description" placeholder="الوصف" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 mb-4"></textarea>
        <div class="flex gap-3">
          <button onclick="addProvider()" class="flex-1 bg-green-500 hover:bg-green-600 py-3 rounded-lg">إضافة</button>
          <button onclick="hideAddProvider()" class="flex-1 bg-gray-600 hover:bg-gray-700 py-3 rounded-lg">إلغاء</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let token = localStorage.getItem('adminToken');
    let adminData = JSON.parse(localStorage.getItem('adminData') || 'null');

    async function api(endpoint, options = {}) {
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = `Bearer ${token}`;
      const res = await fetch(`${API_BASE}${endpoint}`, { ...options, headers });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Request failed');
      return data;
    }

    function showSetup() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('setup-form').classList.remove('hidden');
    }

    async function setupAdmin() {
      try {
        const name = document.getElementById('setup-name').value;
        const email = document.getElementById('setup-email').value;
        const password = document.getElementById('setup-password').value;
        const result = await api('/api/admin/setup', { method: 'POST', body: JSON.stringify({ name, email, password }) });
        token = result.token;
        adminData = result.admin;
        localStorage.setItem('adminToken', token);
        localStorage.setItem('adminData', JSON.stringify(adminData));
        showDashboard();
      } catch (err) {
        showError(err.message);
      }
    }

    async function login() {
      try {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const result = await api('/api/admin/login', { method: 'POST', body: JSON.stringify({ email, password }) });
        token = result.token;
        adminData = result.admin;
        localStorage.setItem('adminToken', token);
        localStorage.setItem('adminData', JSON.stringify(adminData));
        showDashboard();
      } catch (err) {
        showError(err.message);
      }
    }

    function logout() {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminData');
      token = null;
      adminData = null;
      location.reload();
    }

    function showError(msg) {
      const el = document.getElementById('login-error');
      el.textContent = msg;
      el.classList.remove('hidden');
    }

    async function showDashboard() {
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('dashboard-page').classList.remove('hidden');
      document.getElementById('admin-name').textContent = adminData.name;
      await loadStats();
      showTab('cars');
    }

    async function loadStats() {
      try {
        const stats = await api('/api/admin/stats');
        document.getElementById('stat-users').textContent = stats.totalUsers;
        document.getElementById('stat-cars').textContent = stats.totalCars;
        document.getElementById('stat-active-cars').textContent = stats.activeCars;
        document.getElementById('stat-providers').textContent = stats.totalProviders;
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('bg-orange-500'));
      document.getElementById(`${tab}-tab`).classList.remove('hidden');
      event?.target?.classList.add('bg-orange-500');
      if (tab === 'users') loadUsers();
      if (tab === 'cars') loadCars();
      if (tab === 'providers') loadProviders();
    }

    async function loadUsers() {
      try {
        const users = await api('/api/admin/users');
        const tbody = document.getElementById('users-table');
        tbody.innerHTML = users.map(u => `
          <tr class="border-t border-gray-700">
            <td class="p-4">${u.name}</td>
            <td class="p-4 text-gray-400">${u.phone}</td>
            <td class="p-4"><span class="bg-blue-500 px-2 py-1 rounded text-xs">${(u.roles || []).join(', ')}</span></td>
            <td class="p-4 text-gray-400">${new Date(u.createdAt).toLocaleDateString('ar')}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Failed to load users:', err);
      }
    }

    async function loadCars() {
      try {
        const cars = await api('/api/admin/cars');
        const tbody = document.getElementById('cars-table');
        tbody.innerHTML = cars.map(c => `
          <tr class="border-t border-gray-700">
            <td class="p-4">${c.car.make} ${c.car.model} (${c.car.year})</td>
            <td class="p-4 text-green-400">${c.car.price?.toLocaleString()} SDG</td>
            <td class="p-4">${c.car.city}</td>
            <td class="p-4 text-gray-400">${c.owner?.name || 'غير معروف'}</td>
            <td class="p-4">
              <span class="px-2 py-1 rounded text-xs ${c.car.isActive ? 'bg-green-500' : 'bg-red-500'}">
                ${c.car.isActive ? 'نشط' : 'معطل'}
              </span>
              ${c.car.isFeatured ? '<span class="bg-orange-500 px-2 py-1 rounded text-xs mr-1">مميز</span>' : ''}
            </td>
            <td class="p-4">
              <button onclick="toggleCar('${c.car.id}', ${!c.car.isActive})" class="text-blue-400 hover:underline ml-2">
                ${c.car.isActive ? 'تعطيل' : 'تفعيل'}
              </button>
              <button onclick="toggleFeatured('${c.car.id}', ${!c.car.isFeatured})" class="text-orange-400 hover:underline ml-2">
                ${c.car.isFeatured ? 'إلغاء التمييز' : 'تمييز'}
              </button>
              <button onclick="deleteCar('${c.car.id}')" class="text-red-400 hover:underline">حذف</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Failed to load cars:', err);
      }
    }

    async function toggleCar(id, isActive) {
      try {
        await api(`/api/admin/cars/${id}`, { method: 'PUT', body: JSON.stringify({ isActive }) });
        loadCars();
        loadStats();
      } catch (err) {
        alert(err.message);
      }
    }

    async function toggleFeatured(id, isFeatured) {
      try {
        await api(`/api/admin/cars/${id}`, { method: 'PUT', body: JSON.stringify({ isFeatured }) });
        loadCars();
      } catch (err) {
        alert(err.message);
      }
    }

    async function deleteCar(id) {
      if (!confirm('هل أنت متأكد من حذف هذه السيارة؟')) return;
      try {
        await api(`/api/admin/cars/${id}`, { method: 'DELETE' });
        loadCars();
        loadStats();
      } catch (err) {
        alert(err.message);
      }
    }

    async function loadProviders() {
      try {
        const providers = await api('/api/admin/service-providers');
        const typeLabels = { mechanic: 'ميكانيكي', electrician: 'كهربائي', lawyer: 'محامي', inspection: 'مركز فحص' };
        const tbody = document.getElementById('providers-table');
        tbody.innerHTML = providers.map(p => `
          <tr class="border-t border-gray-700">
            <td class="p-4">${p.name}</td>
            <td class="p-4"><span class="bg-purple-500 px-2 py-1 rounded text-xs">${typeLabels[p.type] || p.type}</span></td>
            <td class="p-4 text-gray-400">${p.phone}</td>
            <td class="p-4">${p.city}</td>
            <td class="p-4">
              <button onclick="deleteProvider('${p.id}')" class="text-red-400 hover:underline">حذف</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Failed to load providers:', err);
      }
    }

    function showAddProvider() {
      document.getElementById('add-provider-modal').classList.remove('hidden');
    }

    function hideAddProvider() {
      document.getElementById('add-provider-modal').classList.add('hidden');
    }

    async function addProvider() {
      try {
        const data = {
          name: document.getElementById('provider-name').value,
          type: document.getElementById('provider-type').value,
          phone: document.getElementById('provider-phone').value,
          city: document.getElementById('provider-city').value,
          address: document.getElementById('provider-address').value,
          description: document.getElementById('provider-description').value,
        };
        await api('/api/admin/service-providers', { method: 'POST', body: JSON.stringify(data) });
        hideAddProvider();
        loadProviders();
        loadStats();
      } catch (err) {
        alert(err.message);
      }
    }

    async function deleteProvider(id) {
      if (!confirm('هل أنت متأكد من حذف هذا المزود؟')) return;
      try {
        await api(`/api/admin/service-providers/${id}`, { method: 'DELETE' });
        loadProviders();
        loadStats();
      } catch (err) {
        alert(err.message);
      }
    }

    if (token && adminData) {
      showDashboard();
    }
  </script>
</body>
</html>
